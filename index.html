<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Assignment</h1>

  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <button onclick="showSum()">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="countdown()">Start Countdown (for loop)</button>
    <ul id="countdownList"></ul>

    <button onclick="showArray()">Show Array (forEach loop)</button>
    <ul id="arrayList"></ul>
  </section>

  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="toggleMessage()">Toggle Message</button>
    <p id="message" class="hidden"> Hello, you just toggled me!</p>

    <button onclick="addNewItem()">Add New Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
